<!DOCTYPE html>
<html>
  <head>
    <title>Selouse</title>
    <script
      src="https://kit.fontawesome.com/ddd674e1ab.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="search">
      <input type="text" placeholder="Address" id="addr-input" />
      <input
        type="number"
        class="min price"
        placeholder="Min. Price"
        id="min-p-input"
      />
      <input
        type="number"
        class="max price"
        placeholder="Max Price"
        id="max-p-input"
      />
      <input
        type="number"
        class="min room"
        placeholder="Min. Rooms"
        id="min-r-input"
      />
      <input
        type="number"
        class="max room"
        placeholder="Max Rooms"
        id="max-r-input"
      />

      <div class="check-group">
        <input
          class="form-radio"
          type="checkbox"
          name="immediate"
          id="immed-y"
        />
        <label for="immediate">Immediate</label>
      </div>
      <div class="check-group">
        <input class="form-radio" type="checkbox" name="parking" id="park-y" />
        <label for="parking">Parking</label>
      </div>

      <button>Find Apartments</button>
    </div>

    <hr />

    <div id="results"></div>

    <!-- Your Code Here -->
    <script id="template-apartments" type="text/x-handlebars-template">
      {{#if apartments}}
        <ul>
          {{#each apartments}}
            <li class="result">
        <img src="{{this.img}}" alt="">
        <p class="l-addr label">Address:</p>
        <p class="address">{{this.address}}</p>
        <p class="l-price label">Price: </p>
        <p class="price">{{this.price}}</p>
        <p class="l-rooms label">Rooms: </p>
        <p class="rooms">{{this.rooms}}</p>
        {{#if this.parking}}
          <p class="l-park label"><i class="fas fa-car-side"></i></p>
          <p class="parking"></p>
        {{/if}}
        {{#if this.immediate}}
          <p class="l-immediate label">Name: </p>
          <p class="immediate">{{this.contactDetails.name}}</p>
          <p class="l-immediate label">Email: </p>
          <p class="immediate">{{this.contactDetails.email}}</p>
          </p>
        {{/if}}
        </li>
        {{/each}}
        </ul>
      {{else}}
        <p class="no-match">Oh no! There are no results to match your search.</p>
      {{/if}}
    </script>
    <!-- Your Code Here -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
    <script src="handlebars-intl/dist/handlebars-intl.min.js"></script>
    <script src="apt-data.js"></script>
    <script src="apt-filter.js"></script>
    <script src="main.js"></script>
  </body>
</html>
